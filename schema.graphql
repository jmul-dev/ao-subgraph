type Name @entity {
	id: ID!
	ethAddress: Bytes! # address
	nameId: Bytes! # address
	index: BigInt! # uint256
	name: String! # string
}

type TAO @entity {
	id: ID!
	advocateId: Bytes! # address
	taoId: Bytes! # address
	index: BigInt! # uint256
	name: String! # string
	parent: Bytes! # address
	parentTypeId: Int! # uint8
}
