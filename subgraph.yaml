specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: rinkeby
    source:
      address: "0x15285Fc8c75144F2790FD34505b274e452d00A7C"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - CreateName
        - RewardContributor
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: CreateName(indexed address,address,uint256,string)
          handler: handleCreateName
        - event: RewardContributor(indexed address,uint256,uint256)
          handler: handleRewardContributor
      file: ./src/mapping.ts
